  <div id="dashboard"></div>

  <script>
    const traineeName = localStorage.getItem("studentName");
    const history = JSON.parse(localStorage.getItem("traineeHistory")) || [];

    const dashboard = document.getElementById("dashboard");
    const userHistory = history.filter(entry => entry.name === traineeName);

    if (userHistory.length === 0) {
      dashboard.innerHTML = "<p>No quiz attempts yet.</p>";
    } else {
      let totalPercent = 0;
      userHistory.forEach((entry, index) => {
        totalPercent += entry.percentage;
        dashboard.innerHTML += `
          <div>
            <h3>Attempt ${index + 1} (${entry.date})</h3>
            <p>Score: ${entry.score}/${entry.total}</p>
            <p>Percentage: ${entry.percentage}%</p>
            <hr>
          </div>`;
